<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="calculator">
            <button class="numbers" onclick="onPress(this)">1</button>
            <button class="numbers" onclick="onPress(this)">2</button>
            <button class="numbers" onclick="onPress(this)">3</button>
            <button class="numbers" onclick="setOp(this)">+</button>
            <button class="numbers" onclick="onPress(this)">4</button>
            <button class="numbers" onclick="onPress(this)">5</button>
            <button class="numbers" onclick="onPress(this)">6</button>
            <button class="numbers" onclick="setOp(this)">-</button>
            <button class="numbers" onclick="onPress(this)">7</button>
            <button class="numbers" onclick="onPress(this)">8</button>
            <button class="numbers" onclick="onPress(this)">9</button>
            <button class="numbers" onclick="setOp(this)">x</button>
            <button class="numbers" onclick="onPress(this)">0</button>
            <button class="numbers" onclick="decimal()">.</button>
            <button class="numbers" onclick="clr(this)">C</button>
            <button class="numbers" onclick="setOp(this)">/</button>
        </div>
        <button class="equal" onclick="calculator()">=</button>
    </div>
</body>
<script src="calculator.js"></script>
</html>
